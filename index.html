<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterUs</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chatIcon.png" alt="ChatIcon">
        <h1>Welcome to&nbsp;<span class="letter">Letter</span><span class="us">Us</span></h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Chaitanya: How are you?</div>
        <div class="message left">Rohan: I am fine. What about you?</div> -->
    </div>
    
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit"><ion-icon name="send" class="icon"></ion-icon></button>
        </form>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
